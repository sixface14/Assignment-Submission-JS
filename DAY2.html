<!DOCTYPE html>
    <head>
        <title>Day2 Assignment</title>
    </head>
    <body>
        <script>
            //Arithmetic operators: + - * / %
            console.log("Arithmetic operators");
            var num1=45;
            var num2=16;
            console.log(num1+num2);
            console.log(num1-num2);
            console.log(num1*num2);
            console.log(num1/num2);
            console.log(num1%num2);
        
            //Assignment operators: = += -+ *= /= %=
            console.log("Assignment operators");
            num1=45;  //assign 14 to num1
            console.log(num1+=5);
            console.log(num1-=5);
            console.log(num1*=5);
            console.log(num1/=5);
            console.log(num1%=5);
        
            // comparison operators: == != < > <= >= 
            console.log("Comparison operators");
            var num1=45;
            var num2=16;
            console.log(num1==num2);
            console.log(num1!=num2);
            console.log(num1>num2);
            console.log(num1>=num2);
            console.log(num1<num2);
            console.log(num1<=num2);

            //identity operators: === !==
            console.log("identity operators");
            var num1=45;
            var num2="45";
            console.log(num1===num2);
            console.log(num1!==num2);

            //logical operators: && || !
            console.log("logical operators");
            var num1=20;
            var num2=43;
            console.log(num1<num2 && num1==num2);
            console.log(num1<num2 || num1==num2);
            console.log(!(num1>num2));

            //unary operators: ++ --
            console.log("unary operators");
            num1=35;
            num2=++num1
            console.log(num1);
            console.log(num2);
            num1=35;
            num2=num1++
            console.log(num1);
            console.log(num2);

        </script>
        
    </body>

</html>
